{% extends 'base.html' %}


{% block content %}
<link href="{{ url_for('static', filename='css/empty_check.css')}}" rel="stylesheet">

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h1">成員</h1>
        <div>
            <button id="addMrmber" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMemberModal">
                新增成員
                <i data-feather="user-plus" class="ms-1"></i>
            </button>
        </div>
    </div>

    <div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">帳號</th>
                    <th scope="col">姓名</th>
                    <th scope="col">職位</th>
                </tr>
            </thead>
            <tbody>
                {% for member in members %}
                <tr>
                    <th scope="row">{{ member["member_id"] }}</th>
                    <td>
                        {{ member["user_name"] }}
                        {% if member["is_admin"] %}
                        <i data-feather="star" class="text-secondary ms-3"></i>
                        {% endif %}
                    </td>
                    <td>{{ member["last_name"] }} {{ member["first_name"] }}</td>
                    <td>{{ member["position"] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="addMemberModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">新增成員</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">新增</button>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="{{ url_for('static', filename='js/components/loading.js')}}"></script>
<script src="{{ url_for('static', filename='js/components/empty_medium.js')}}"></script>
{% endblock %}
